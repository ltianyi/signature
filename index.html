<script>
    var mtac = {};
    (function() {
        var mta = document.createElement("script");
        mta.src = "http://pingjs.qq.com/h5/stats.js?v2.0.2";
        mta.setAttribute("name", "MTAH5");
        mta.setAttribute("sid", "500520327");
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(mta, s);
    })();

    function rem() {
        var remNum = 100;
        var screenWidth = 720;
        var docEl = document.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    window._fs = remNum * (clientWidth / screenWidth);
                    docEl.style.fontSize = window._fs + 'px';
                };
        if (!document.addEventListener) return;
        recalc();
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);

        window._rem = function (num) {
            var s = screenWidth / window.innerWidth;
            return (num / s ) / 100
        }
    }
    rem();
    window.addEventListener('touchmove', function (e) {
        e.stopPropagation();
        e.preventDefault();
    });
    function _track(category, action, label, value, nodeid) {
        _czc.push(["_trackEvent", category, action, label]);
    }
